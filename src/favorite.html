<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/elements.svg" />

    <title>Favorites</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <div class="main-content">
      <main class="main">
        <!-- MAIN -->
        <div class="section-fav-hero">
          <div class="container">
            <picture class="favorite-image">
              <source
                media="(min-width:1280px)"
                srcset="
                  ./images/favorite-hero/desktop-favorites-1x.webp,
                  ./images/favorite-hero/desktop-favorites-2x.webp
                "
              />
              <source
                media="(min-width:1280px)"
                srcset="
                  ./images/favorite-hero/desktop-favorites-1x.png,
                  ./images/favorite-hero/desktop-favorites-2x.png
                "
              />
              <source
                media="(min-width:768px)"
                srcset="
                  ./images/favorite-hero/tab-favorites-1x.webp,
                  ./images/favorite-hero/tab-favorites-2x.webp
                "
              />
              <source
                media="(min-width:768px)"
                srcset="
                  ./images/favorite-hero/tab-favorites-1x.png,
                  ./images/favorite-hero/tab-favorites-2x.png
                "
              />
              <source
                media="(max-width:767px)"
                srcset="
                  ./images/favorite-hero/mob-favorites-1x.webp,
                  ./images/favorite-hero/mob-favorites-2x.webp
                "
              />
              <source
                media="(max-width:767px)"
                srcset="
                  ./images/favorite-hero/mob-favorites-1x.png,
                  ./images/favorite-hero/mob-favorites-2x.png
                "
              />
              <img
                class="mob-hero-img"
                src="./images/favorite-hero/mob-favorites-1x.png"
                alt="Tasty food"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
        <div class="favorite-cards">
          <div class="container">
            <div class="favorite-button-list">
              <ul class="categories-list"></ul>
            </div>
            <ul class="favorite-render-cards"></ul>
            <div class="no-recipe-content">
              <svg class="fav-icon" width="97" height="83">
                <use href="./images/element-fav.svg#icon-elements"></use>
              </svg>
              <p class="no-recipes">
                It appears that you haven't added any recipes to your favorites
                yet. To get started, you can add recipes that you like to your
                favorites for easier access in the future.
              </p>
            </div>
          </div>
        </div>
        <div class="pagination-wrapper">
          <div id="pagination" class="tui-pagination"></div>
        </div>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
